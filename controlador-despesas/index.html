<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Despesas</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" >
</head>
<body>

    <div id="controlador-despesas">
        <h1>Controlador de despesas</h1>
         <h3>Cadastrar despesa</h3>
         <p>Valor : <input id="valor" type="number"> </p>
         <p>Tipo(Despesas gerais)</p>
         <p>Descrição : <input id="valor" type="number"></p>

           <button onclick="valor(event)">Cadastrar despesa</button>
    </div>

    <div id="despesas-detalhadas">
        <h1>Despesas detalhadas</h1>
        <p>Tipo(Casa, Viagem, Rôles, Outros)</p>
        <p>Valor Mínino : <input id="" type="number"></p>
        <p>Valor Máximo : <input id="" type="number"></p>
            <button onclick="">Filtrar</button>
            <button onclick="">Limpar filtros</button>

    </div>
    
    <div id="extrato">
        <h1>Extrato</h1>
        <h2>Valor Total:</h2>
    </div>

</body>
</html>
